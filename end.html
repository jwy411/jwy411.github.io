    <meta property="og:description" content="미러볼뮤직 | &#39;우효&#39; 입니다. 이번 정규 1집은 저의 20대 초반의 기억과 감정들을 담은 앨범입니다. 누군가를 향한 그리움, 헤어져야 하는 아쉬움, 낯선 곳에서의 외로움, 하고 싶은 일에 대한 열정, 오랫동안 간직하고 싶은 기대와 믿음 등 경험을 통해 얻게 되는 것들은 모두 각각의 크고 작은 모험으로 다가옵니다. 기쁜 순간 슬픈 순간 상관없이 삶이라는 모험을 제가 어떤 소망과 기도로 채우고 키워나가고 싶은지에 초점을 맞췄습니다. 이 앨범을 만들면서 더욱 절실하게 깨달은 것은 순간순간의 감성을 풀어내는 데 여러 사람의 도움이 필요했던 만큼 살면서 느끼는 것들을 이해하고, 더 성장하기 위해서는 지혜가 필요하다는 것이었습니다. 이 앨범을 포기하지 않고 즐겁게 완성하도록 도와주신 모든 분들 (필터, 퍼스트에이드 허민, 프라이머리, 디어클라우드 용린, 피터팬컴플렉스 전지한, 이요한, 더콰이엇, 에니악) 그리고 매일 기대 이상의 값진 모험들을 주시고 함께 해주시는 하나님 아버지께 감사를 드립니다.">
